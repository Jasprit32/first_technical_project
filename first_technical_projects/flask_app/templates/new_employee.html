{% extends 'base.html' %} {% block content %}
    <form action="/create/employee" method="post" class="col-4 bg-dark p-4 my-5 mx-auto text-light" >
        <h2 class="text-center text-primary">New Dojo</h2>
        <div class="form-group">
            <label for="dojo">Location:</label>
            <select name="dojo_id" class="form-control">
                {% for l in location %}
                <option value="{{l.id}}">{{l.name}}</option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden" name="location_id">
        <div class="form-group">
            <label for="name"> Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="number" name="address" class="form-control">
        </div>
        <input type="submit" value="Add Ninja" class="btn btn-primary btn-outline-dark">
    </form>

{% endblock %}
