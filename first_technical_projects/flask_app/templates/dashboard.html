{% extends 'base.html' %} {% block content %}
    <div class="container">
        <div class="welcome">
            <h1 class="welcomr_user">Welcome {{user.first_name}}!!!</h1>
        </div>
        <div class="log-out">
            <!-- <a href="/logout" class="btn btn-info">Logout</a>
            <a href="/new/employee">new trip</a> --> 
        </div>
    </div>

    <div class="d-flex justify-content-around">
        <form action="/create/location" method="post" class="col-4  p-4 my-5 " >
            <h2 class="text-center p-2">New Location</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Add Location" class="btn btn-primary btn-outline-dark mb-4 mt-3">
        </form>


        <div class="col-4  text-center my-5 p-4">
            <h2 class="">All Locations</h2>
            {% for l in all_location %}
            <p> 
                <a href="/location/{{l.id}}" class="text-success">{{l.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/new/employee" class="text-center mx-auto">Add Employee</a>

{% endblock %}

    

</body>
</html>
